<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Video Conferencing using RTCMultiConnection</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link rel="shortcut icon" href="/demos/logo.png" />
    <link rel="stylesheet" href="assets/css/stylesheet.css" />
    <script src="assets/js/menu.js"></script>
  </head>
  <body>
    <h1>Demo Video Conferencing using RTCMultiConnection</h1>

    <section class="make-center">
      <div>
        <input
          type="text"
          id="room-id"
          value="abcdef"
          autocorrect="off"
          autocapitalize="off"
          size="20"
        />
        <button id="open-room">Open Room</button>
        <button id="join-room">Join Room</button>
        <button id="open-or-join-room">Auto Open Or Join Room</button>
      </div>

      <div id="videos-container" style="margin: 20px 0;"></div>

      <div
        id="room-urls"
        style="text-align: center;display: none;background: #F1EDED;margin: 15px -10px;border: 1px solid rgb(189, 189, 189);border-left: 0;border-right: 0;"
      ></div>
    </section>

    <script src="assets/js/RTCMultiConnection.min.js"></script>
    <script src="assets/js/adapter.js"></script>
    <script src="assets/js/socket.io.js"></script>

    <!-- custom layout for HTML5 audio/video elements -->
    <link rel="stylesheet" href="assets/css/getHTMLMediaElement.css" />
    <script src="assets/js/getHTMLMediaElement.js"></script>

    <!-- <script src="/node_modules/recordrtc/RecordRTC.js"></script> -->
    <script src="assets/js/main.js"></script>

    <script src="https://cdn.webrtc-experiment.com/common.js"></script>
  </body>
</html>
